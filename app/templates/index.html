<html>
  <head>
    {% if title %}
    <title>{{ title }} API</title>
    {% else %}
    <title>Flask RESTful API</title>
    {% endif %}
  </head>
  <body>
      <h1>Hi, {{ user.name }}!</h1>
      {% for post in posts %}
      <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
      {% endfor %}
  </body>
</html>
